<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Placeholder Component</title>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <link rel="stylesheet" type="text/css" href="css/sample.css">
    </head>

    <body>
        <div class="code-html">
            <!-- Default -->
            <div class="placeholder">
                <input type="text" placeholder="id" />
            </div>
            <div class="placeholder">
                <input type="password" placeholder="password" />
            </div>
            <!-- //Default -->

            <button id="btn-add">add</button>

            <!-- Specific area added 'input' tags -->
            <div id="add-area"></div>
            <!-- //Specific area added 'input' tags -->
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
        <script type="text/javascript" src="../dist/tui-component-placeholder.js"></script>
        <script type="text/javascript" class="code-js">

            function append() {
                var parent = document.getElementById('add-area');
                var i = 1;
                var len = 3;
                var html = '';
                var addElems;

                for (; i <= len; i += 1) {
                    html += '<div class="placeholder">';
                    html += '<input type="text" placeholder="입력' + i + '" />';
                    html += '</div>';
                }

                parent.innerHTML = html;

                addElems = parent.getElementsByTagName('input');

                tui.component.placeholder.generate(addElems);
            }

            $('#btn-add').on('click', function() {
                append();
            })

            tui.component.placeholder.generate();

        </script>
    </body>
</html>

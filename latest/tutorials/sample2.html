<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Placeholder Component</title>
        <link type="text/css" rel="stylesheet" href="../styles/prettify-jsdoc.css" />
        <link type="text/css" rel="stylesheet" href="../styles/prettify-tomorrow.css">
        <link type="text/css" rel="stylesheet" href="../styles/tui.css">
        <!-- Custom style -->
        <link rel="stylesheet" type="text/css" href="css/sample.css">
    </head>

    <body>
        <div class="wrap" style="width:500px;height:350px;">
            <!-- Default -->
            <div class="placeholder">
                <input type="text" placeholder="아이디를 입력하세요." />
            </div>
            <div class="placeholder">
                <input type="password" placeholder="비밀번호를 입력하세요." />
            </div>
            <!-- //Default -->

            <button id="btn-add" onclick="append()">추가</button>

            <!-- Specific area added 'input' tags -->
            <div id="add-area"></div>
            <!-- //Specific area added 'input' tags -->
        </div>

        <div class="codeArea"></div>

        <script src="../scripts/prettify/prettify.js"></script>
        <script src="../scripts/prettify/lang-css.js"></script>
        <script src="../scripts/jquery.js"></script>
        <script src="../scripts/samplecode.js"></script>

        <!-- Import script file under html -->
        <script type="text/javascript" src="js/code-snippet.js"></script>
        <script type="text/javascript" src="js/placeholder.js"></script>
        <!-- //Import script file under html -->

        <script class="serviceCode">
        
            function append() {
                var parent = document.getElementById('add-area'),
                    i = 1,
                    len = 3,
                    html = '',
                    addElems;

                for (; i <= len; i += 1) {
                    html += '<div class="placeholder">';
                    html += '<input type="text" placeholder="입력' + i + '" />';
                    html += '</div>';
                }

                parent.innerHTML = html;

                addElems = parent.getElementsByTagName('input');

                tui.component.placeholder(addElems); // excute
            }

            tui.component.placeholder();

        </script>
    </body>
</html>

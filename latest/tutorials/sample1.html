<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Placeholder Component</title>
        <link type="text/css" rel="stylesheet" href="../styles/prettify-jsdoc.css" />
        <link type="text/css" rel="stylesheet" href="../styles/prettify-tomorrow.css">
        <link type="text/css" rel="stylesheet" href="../styles/tui.css">
        <!-- Custom style -->
        <link rel="stylesheet" type="text/css" href="css/sample.css">
    </head>

    <body>
        <div class="wrap" style="width:500px;height:230px;">
            <!-- Default -->
            <input type="text" placeholder="아이디를 입력하세요. 내용이 긴 경우***********************" />
            <input type="password" placeholder="비밀번호를 입력하세요." />
            <!-- //Default -->

            <!-- Apply user style -->
            <div class="placeholder">
                <input type="text" name="id" placeholder="아이디를 입력하세요." />
            </div>
            <div class="placeholder">
                <input type="password" name="password" placeholder="비밀번호를 입력하세요." />
                <input type="hidden" value="xxx" />
            </div>
            <div class="placeholder">
                <input type="eamil" id="unique-placeholder" name="email" placeholder="이메일" />
            </div>
            <div class="placeholder">
                <input type="tel" id="unique-placeholder" name="email" placeholder="이메일" />
            </div>
            <!-- //Apply user style -->

            <hr>
            <form action="sample2.html" action="post">
                <input type="text" id="test2" placeholder="test" />
                <input type="text" id="test" />
				<button type="submit">submit</button>
            </form>
        </div>

        <div class="codeArea"></div>

        <script src="../scripts/prettify/prettify.js"></script>
        <script src="../scripts/prettify/lang-css.js"></script>
        <script src="../scripts/jquery.js"></script>
        <script src="../scripts/samplecode.js"></script>

        <!-- Import script file under html -->
        <script type="text/javascript" src="js/code-snippet.js"></script>
        <script type="text/javascript" src="js/placeholder.js"></script>
        <!-- //Import script file under html -->
    </body>
</html>

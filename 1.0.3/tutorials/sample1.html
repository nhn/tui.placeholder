<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Placeholder Component</title>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <link type="text/css" rel="stylesheet" href="../styles/prettify-jsdoc.css" />
        <link type="text/css" rel="stylesheet" href="../styles/prettify-tomorrow.css">
        <link type="text/css" rel="stylesheet" href="../styles/tui.css">
        <!-- Custom style -->
        <link rel="stylesheet" type="text/css" href="css/sample.css">
    </head>

    <body>
        <div class="wrap" style="width:500px;">
            <!-- Default -->
            <input type="text" placeholder="아이디를 입력하세요. 내용이 긴 경우***********************" />
            <input type="password" placeholder="비밀번호를 입력하세요." />
            <!-- //Default -->

            <!-- Apply user style -->
            <div class="placeholder">
                <input type="text" name="id" placeholder="아이디를 입력하세요." />
            </div>
            <div class="placeholder">
                <input type="password" value="dd" name="password" placeholder="비밀번호를 입력하세요." />
                <input type="hidden" />
            </div>
            <div class="placeholder">
                <input type="eamil" name="email" placeholder="이메일" autocomplete="off" />
            </div>
            <div class="placeholder">
                <input type="tel" id="unique-placeholder" name="email" placeholder="이메일" />
            </div>
            <!-- //Apply user style -->

            <!-- Disable option -->
            <div class="placeholder">
                <input type="text" value="비활성화" placeholder="disabled option" DISABLED />
            </div>
            <div class="placeholder">
                <input type="text" value="읽기 전용" placeholder="readonly option" READONLY />
            </div>
            <!-- //Disable option -->

            <!-- Test history back -->
            <form action="sample2.html" method="get">
                <input type="text" placeholder="test history back 1" value="has value" />
                <input type="text" placeholder="test history back 2" />
                <button type="submit">submit</button>
            </form>
            <!-- //Test history back -->
        </div>

        <div class="codeArea"></div>

        <script src="../scripts/prettify/prettify.js"></script>
        <script src="../scripts/prettify/lang-css.js"></script>
        <script src="../scripts/jquery.js"></script>
        <script src="../scripts/samplecode.js"></script>

        <!-- Import script file under html -->
        <script type="text/javascript" src="js/code-snippet.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/placeholder.js"></script>
        <!-- //Import script file under html -->

        <script type="text/javascript" class="serviceCode">

            tui.component.placeholder.generate();

            $(document).ready(function() {
                tui.component.placeholder.hideOnInputHavingValue();
            });

        </script>
    </body>
</html>

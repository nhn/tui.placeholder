<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>2. Using Class Name</title>
        <link href="css/example.css" rel="stylesheet">
    </head>

    <body>
        <div class="code-html">
            <div>
                <!-- Default input -->
                <input type="text" placeholder="id" />
                <input type="password" placeholder="password" />
                <!-- //Default input -->
            </div>

            <div>
                <!-- //Default textarea -->
                <textarea placeholder="input text"></textarea>
                <textarea placeholder="input text">already has value</textarea>
                <!-- //Default textarea -->
            </div>

            <!-- Test history back -->
            <form action="sample2.html" method="get">
                <input type="text" placeholder="test history back" />
                <input type="text" placeholder="test history back" value="already has value" />
                <button type="submit">submit</button>
            </form>
            <!-- //Test history back -->

            <!-- Apply user style -->
            <div class="placeholder">
                <input type="text" name="id" placeholder="id" />
            </div>
            <div class="placeholder">
                <input type="password" name="password" placeholder="password" value="already has value" />
                <input type="hidden" />
            </div>
            <div class="placeholder">
                <input type="eamil" name="email" placeholder="email" autocomplete="off" />
            </div>
            <div class="placeholder">
                <input type="tel" id="unique-placeholder" name="phone" placeholder="phone" />
            </div>
            <!-- //Apply user style -->

            <!-- Disable option -->
            <div class="placeholder">
                <input type="text" value="disabled" placeholder="disabled option" disabled />
            </div>
            <div class="placeholder">
                <input type="text" value="readonly" placeholder="readonly option" readonly />
            </div>
            <!-- //Disable option -->

            <div class="placeholder">
                <textarea placeholder="input text"></textarea>
            </div>
        </div>

        <script type="text/javascript" src="https://rawgit.com/nhnent/tui.code-snippet/1.2.5/dist/tui-code-snippet.js"></script>
        <script type="text/javascript" src="../dist/tui-placeholder.js"></script>
        <script type="text/javascript" class="code-js">

        tui.placeholder.generate(null, {
            wrapperClassName: 'my-class-name'
        });

        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>3. Dynamic creation</title>
        <link href="css/example.css" rel="stylesheet">
    </head>

    <body>
        <div class="code-html">
            <button id="btn-add">add</button>
            <button id="btn-remove">remove</button>
            <button id="btn-hide">hide</button>
            <!-- Specific area added 'input' tags -->
            <div id="add-area"></div>
            <!-- //Specific area added 'input' tags -->
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/v1.3.0/tui-code-snippet.min.js"></script>
        <script type="text/javascript" src="../dist/tui-placeholder.js"></script>
        <script type="text/javascript" class="code-js">

        var placeholder = tui.placeholder;

        $('#btn-add').on('click', function() {
            var $parent = $('#add-area');
            var $addElements;

            $addElements = $(
                '<div class="placeholder">' +
                    '<input type="text" placeholder="input" />' +
                '</div>' +
                '<div class="placeholder">' +
                    '<input type="text" placeholder="input" />' +
                '</div>' +
                '<div class="placeholder">' +
                    '<input type="text" placeholder="input" />' +
                '</div>'
            );

            $parent.empty();
            $parent.append($addElements);

            placeholder.generate($addElements.find('input'));
        });

        $('#btn-remove').on('click', function() {
            var $parent = $('#add-area');
            var $removeElements = $('#add-area').find('input');

            placeholder.remove($removeElements);

            $parent.empty();
        });

        $('#btn-hide').on('click', function() {
            var $target = $('#add-area').find('input').eq(1);

            tui.placeholder.hide($target);
        });

        </script>
    </body>
</html>

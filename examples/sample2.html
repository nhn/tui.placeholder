<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Placeholder Component</title>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <link rel="stylesheet" type="text/css" href="css/sample.css">
    </head>

    <body>
        <div class="code-html">
            <button id="btn-add">add</button>
            <button id="btn-remove">remove</button>
            <!-- Specific area added 'input' tags -->
            <div id="add-area"></div>
            <!-- //Specific area added 'input' tags -->
        </div>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="//rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
        <script type="text/javascript" src="../dist/tui-component-placeholder.js"></script>
        <script type="text/javascript" class="code-js">

            $('#btn-add').on('click', function() {
                var $parent = $('#add-area');
                var $addElemenst;

                $addElements = $(
                    '<div class="placeholder">' +
                        '<input type="text" placeholder="입력" />' +
                    '</div>' +
                    '<div class="placeholder">' +
                        '<input type="text" placeholder="입력" />' +
                    '</div>' +
                    '<div class="placeholder">' +
                        '<input type="text" placeholder="입력" />' +
                    '</div>'
                );

                $parent.empty();
                $parent.append($addElements);

                tui.component.placeholder.generate($addElements.find('input')); // add placeholder on input element
            });

            $('#btn-remove').on('click', function() {
                var $parent = $('#add-area');
                var $removeElems = $parent.find('input');

                tui.component.placeholder.remove($removeElems); // remove placeholder on input element

                $parent.empty();
            });

            tui.component.placeholder.generate();

        </script>
    </body>
</html>
